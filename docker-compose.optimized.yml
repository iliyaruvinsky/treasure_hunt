version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tha-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tha_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tha_password}
      POSTGRES_DB: ${POSTGRES_DB:-treasure_hunt_analyzer}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tha_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - tha-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tha-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tha_user}:${POSTGRES_PASSWORD:-tha_password}@postgres:5432/${POSTGRES_DB:-treasure_hunt_analyzer}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /app/storage
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
    volumes:
      - ./backend:/app
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tha-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: tha-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_build:/app/dist
    depends_on:
      backend:
        condition: service_healthy
    # For development, override with dev server
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tha-network

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  frontend_build:
    driver: local

networks:
  tha-network:
    driver: bridge

